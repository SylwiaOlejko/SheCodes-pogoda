<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Weather</h5>
        <input type="text" placegolder="City" />
        <button type="button" class="btn btn-light">🔎</button>
        <p class="temperature">⛅21°C</p>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">
            Mon.
            <p class="mon-temp">⛅17°C</p>
          </button>
          <button type="button" class="btn btn-secondary">
            Tue.
            <p class="tue-temp">🔆26°C</p>
          </button>
          <button type="button" class="btn btn-secondary">
            We.
            <p class="we-temp">🔆24°C</p>
          </button>
          <button type="button" class="btn btn-secondary">
            Thur.
            <p class="thur-temp">🌦️8°C</p>
          </button>
          <button type="button" class="btn btn-secondary">
            Fri.
            <p class="fri-temp">🌅12°C</p>
          </button>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
